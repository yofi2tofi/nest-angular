<div *ngIf="users">

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let element"
        class="table--link"
        (click)="onOpenLogs(element._id)"
      > {{ element.local.email }} </td>
    </ng-container>

    <ng-container matColumnDef="current">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> current </th>
      <td mat-cell *matCellDef="let element"> {{ element.balance.current.toFixed(1) }} </td>
    </ng-container>

    <ng-container matColumnDef="income">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> income </th>
      <td mat-cell *matCellDef="let element"> {{ element.balance.income.toFixed(1) }} </td>
    </ng-container>

    <ng-container matColumnDef="outcome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> outcome </th>
      <td mat-cell *matCellDef="let element"> {{ element.balance.outcome.toFixed(1) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
